<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
    
    <body>
            <div id="site" style="position:relative; width:100%">
        
                <h1>Google Maps API v3: Criando rotas</h1>
        
                <form method="post" action="index.html">
                    <fieldset>
                        <legend>Criar rotas</legend>
        
                        <div>
                            <label for="txtEnderecoPartida" style="display:none">Endereço de partida:</label>
                            <input type="text" id="txtEnderecoPartida"  style="display:none" name="txtEnderecoPartida" />
                        </div>
        
                        <div>
                            <label for="txtEnderecoChegada" style="display:none">Endereço de chegada:</label>
                            <input type="text" id="txtEnderecoChegada"  style="display:none" name="txtEnderecoChegada" />
                        </div>
        
                        <div>
                            <input type="submit" class="btn btn-info" id="btnEnviar" name="btnEnviar" value="Calcular" />
                        </div>
                        
                    </fieldset>
                </form> 
                <button onclick="p()" class="btn btn-info" style = "position:relative; left:5%; top:35em;">Finalizar</button>
                <button onclick="ver()" class="btn btn-info" style = "position:relative; left:5%; top:35em;">visualizar</button>        
                <div id="mapa" style = "position:relative; width:100%"></div>
                <div style = "position:relative; left:-10%; top:15em; width:75%" id="trajeto-texto"></div>
        
            </div>
            <div class="container">
                <div class="table-responsive" style="position:relative; top:30em; width:100%">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>Partida</th>
                            <th>Chegada</th>
                            <th>Distância</th>
                            <th>Tempo</th>
                        </tr>
                        </thead>
                        <tbody id = "tbody">
                        </tbody>
                    </table>
                </div>
            </div>

        <script src="js/jquery.min.js"></script>

        <!-- Maps API Javascript -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

        <!-- Arquivo de inicialização do mapa -->
        <script src="js/mapa.js"></script>
    </body>

</html>
